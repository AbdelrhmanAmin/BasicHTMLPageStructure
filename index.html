<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Basic HTML Page Structure</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="row">
        <div class="column left" style="background-color: blueviolet">
          <img src="rsc/logo3.png" width="90%" />
        </div>
        <div class="column middle" style="background-color: burlywood">
          <input type="text" />
        </div>
        <div class="column right" style="background-color: cyan">column #3</div>
      </div>
    </header>
    <section id="right-col"></section>
    <script src="js/scripts.js"></script>
  </body>
</html>
