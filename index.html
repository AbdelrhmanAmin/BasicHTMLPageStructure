<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Basic HTML Page Structure</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav>
      <div class="row">
        <div class="column left" style="background-color: blueviolet">
          <img src="src/logo3.png" width="90%" />
        </div>
        <div class="column middle" style="background-color: burlywood">
          <input type="text" />
        </div>
        <div class="column right" style="background-color: cyan">column #3</div>
      </div>
    </nav>
    <section id="right-col">
      <div id="sample-container">
        <div id="sample-container-left">
          <div id="sample-thumbanil">
            <img
              src="http://i3.ytimg.com/vi/cbP2N1BQdYc/hqdefault.jpg"
              alt="thumbanil"
            />
          </div>
        </div>
        <div id="sample-container-right">
          <h1>Adorable Cute Shy Cat</h1>
          <div id="sample-info">
            <p>The Neko Master</p>
            <p>99,999,999 views</p>
          </div>
        </div>
      </div>
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
